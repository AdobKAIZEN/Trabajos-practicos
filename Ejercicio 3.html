<!DOCTYPE html>
<html>
    <head>
        <title>Aprendiendo a utilizar imágenes, videos y audios.</title>
    </head>
    <body>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="mi-videojuego-favorito.jpg" width="300" height="300">
                
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video src="mi-video-favorito.mp4" width="300" height="300" controls autoplay loop muted>
                <source src="mi-video-favorito.mp4" type="video/mp4" />
            </video>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio src="mi-cancion-favorita.mp3" controls autoplay loop>
                <source src="mi-cancion-favorita.mp3" type="audio/mp3" />
            </audio>
    </body>
    </html>
